<!DOCTYPE html>
<span style="margin-left:auto" class="hint">Dica: adicione vídeos pelo formulário na lateral</span>
</div>
</header>


<div class="layout">
<!-- SIDEBAR -->
<aside class="sidebar" aria-label="Biblioteca e formulário de inclusão">
<!-- Filtro / Tema / Busca -->
<section>
<h2>Escolha o tema</h2>
<div class="grid-2">
<select id="temaSelect" aria-label="Tema">
<option value="LOUVOR">LOUVOR</option>
<option value="MENSAGENS">MENSAGENS</option>
<option value="INFANTIL">INFANTIL</option>
<option value="AULAS">AULAS</option>
</select>
<div class="search">
<input id="q" type="text" placeholder="Buscar por título/autor…" aria-label="Buscar" />
<button class="btn ghost" id="clearSearch" title="Limpar busca">Limpar</button>
</div>
</div>
</section>


<!-- Lista de vídeos -->
<section>
<h2>Vídeos do tema</h2>
<ul id="lista" class="list" aria-live="polite"></ul>
</section>


<!-- Formulário de inclusão -->
<section>
<h2>Adicionar novo vídeo</h2>
<div class="stack">
<input id="fTitulo" type="text" placeholder="Título do vídeo" />
<input id="fAutor" type="text" placeholder="Autor / Canal" />
<input id="fUrl" type="url" placeholder="URL do YouTube (ex.: https://youtu.be/ID ou ?v=ID)" />
<div class="grid-2">
<select id="fTema">
<option value="LOUVOR">LOUVOR</option>
<option value="MENSAGENS">MENSAGENS</option>
<option value="INFANTIL">INFANTIL</option>
<option value="AULAS">AULAS</option>
</select>
<button class="btn flat2" id="btnAdd">➕ Adicionar</button>
</div>
<div class="hint">Os itens ficam salvos no seu navegador (localStorage). Você pode removê‑los pela lista.</div>
</div>
</section>
</aside>


<!-- PLAYER -->
<main class="player" aria-label="Player de vídeo">
<div class="video-box">
<iframe class="video-frame" src="https://www.youtube.com/embed/kNJPalON82E" title="Player de vídeo" allowfullscreen></iframe>
</div>
<div class="info">
<div class="now">
<h3 id="nowTitle">EU SOU TEU PAI</h3>
<p id="nowAuthor">VALESCA MAYSSA</p>
</div>
<div class="actions">
<a id="openYT" class="btn" href="https://www.youtube.com/watch?v=kNJPalON82E" target="_blank" rel="noopener">Abrir no YouTube</a>
<button id="shuffleBtn" class="btn ghost" title="Tocar aleatório deste tema">Shuffle</button>
</div>
</div>
</main>
</div>


<script src="app.js"></script>
</body>
</html>
